name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Jupyter
        run: pip install jupyter nbconvert
      
      - name: Convert notebook to HTML
        run: |
          mkdir -p docs
          jupyter nbconvert --to html notebooks/demo.ipynb --output-dir docs --template classic
          mv docs/demo.html docs/index.html
          sed -i '1i<link rel="stylesheet" href="assets/style.css">' docs/index.html
          sed -i 's|<body>|<body><div class="container">|' docs/index.html
          echo '<hr style="border: 1px solid #f5a623; margin: 50px 0;">' >> docs/index.html
          echo '<footer><p>Built by Andrey Reyn • <a href="https://www.linkedin.com/in/and86rey/" target="_blank">LinkedIn</a> • Open-source under MIT</p></footer>' >> docs/index.html
          echo '</div></body>' >> docs/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
