<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global CCR & CVA Calculator — Best in Class</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="engine.js"></script>
<style>
  /* Same beautiful tooltip CSS as before */
  .help {cursor:help;position:relative;display:inline-block}
  .help .tooltip {visibility:hidden;width:320px;background:#333;color:#fff;padding:14px;border-radius:10px;position:absolute;z-index:100;bottom:130%;left:50%;margin-left:-160px;opacity:0;transition:0.3s;font-size:0.95em;box-shadow:0 0 20px rgba(245,166,35,0.4)}
  .help:hover .tooltip {visibility:visible;opacity:1}
  .tooltip::after {content:"";position:absolute;top:100%;left:50%;margin-left:-8px;border:8px solid transparent;border-top-color:#333}
  /* rest of your orange/black theme */
</style>
</head>
<body onload="populatePairs()">
<div class="container">
  <h1>Global CCR & CVA Calculator</h1>
  <p style="text-align:center;color:#aaa">Hover any field for help • 150+ ISO pairs • Full Monte Carlo</p>

  <!-- All your fields with .help tooltips -->
  <!-- Table, buttons, results — same as before -->

  <button onclick="runCalculation()" style="padding:16px 50px;font-size:1.4em">Run Full Analysis</button>
  <div id="results" class="box" style="display:none">
    <h2 style="color:#f5a623;text-align:center">Results</h2>
    <p style="font-size:1.4em;text-align:center">
      <strong>Peak PFE:</strong> <span id="pfe" style="color:#ff4444"></span> 
      <strong>CVA:</strong> <span id="cva" style="color:#ff8800"></span> 
      <strong>DVA:</strong> <span id="dva" style="color:#44ff44"></span>
    </p>
    <canvas id="chart" height="460"></canvas>
    <div style="text-align:center;margin:20px">
      <button onclick="exportExcel()">Export Excel</button>
      <button onclick="exportPDF()">Download PDF</button>
    </div>
  </div>

  
</div>
</body>
</html>
